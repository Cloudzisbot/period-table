<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table of Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-auto-rows: 80px;
            gap: 5px;
        }
        .element {
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .element:hover {
            background-color: #f0f0f0;
        }
        .element-symbol {
            font-size: 24px;
            font-weight: bold;
        }
        .element-number {
            font-size: 12px;
            color: #555;
        }
        /* Color coding for metals, nonmetals, and metalloids */
        .metal { background-color: #FFD700; }
        .nonmetal { background-color: #B0E0E6; }
        .metalloid { background-color: #66CDAA; }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="table-container" id="periodicTable"></div>

<!-- Modal for displaying element facts -->
<div class="modal" id="elementModal">
    <div class="modal-content">
        <span id="elementFacts"></span>
        <br><br>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const elements = [
        {symbol: "H", name: "Hydrogen", atomicNumber: 1, group: "nonmetal", xpos: 1, ypos: 1, facts: "Hydrogen is the most abundant chemical substance in the universe, making up roughly 75% of all normal matter by mass."},
        {symbol: "He", name: "Helium", atomicNumber: 2, group: "nonmetal", xpos: 18, ypos: 1, facts: "Helium is the second most abundant element in the universe and is used in cryogenics and as a cooling medium for the Large Hadron Collider."},
        {symbol: "Li", name: "Lithium", atomicNumber: 3, group: "metal", xpos: 1, ypos: 2, facts: "Lithium is used in rechargeable batteries for mobile phones, laptops, and electric vehicles."},
        {symbol: "Be", name: "Beryllium", atomicNumber: 4, group: "metal", xpos: 2, ypos: 2, facts: "Beryllium is used in aerospace materials because of its stiffness, lightweight, and dimensional stability over a wide temperature range."},
        {symbol: "B", name: "Boron", atomicNumber: 5, group: "metalloid", xpos: 13, ypos: 2, facts: "Boron is used in fiberglass, borosilicate glass (Pyrex), and as a dopant in semiconductor manufacturing."},
        {symbol: "C", name: "Carbon", atomicNumber: 6, group: "nonmetal", xpos: 14, ypos: 2, facts: "Carbon is the fourth most abundant element in the universe and the basis for all known life on Earth."},
        {symbol: "N", name: "Nitrogen", atomicNumber: 7, group: "nonmetal", xpos: 15, ypos: 2, facts: "Nitrogen makes up around 78% of the Earth's atmosphere."},
        {symbol: "O", name: "Oxygen", atomicNumber: 8, group: "nonmetal", xpos: 16, ypos: 2, facts: "Oxygen is essential for respiration in most living organisms and is the third most abundant element in the universe."},
        {symbol: "F", name: "Fluorine", atomicNumber: 9, group: "nonmetal", xpos: 17, ypos: 2, facts: "Fluorine is the most electronegative and reactive of all elements, used in toothpaste and Teflon manufacturing."},
        {symbol: "Ne", name: "Neon", atomicNumber: 10, group: "nonmetal", xpos: 18, ypos: 2, facts: "Neon is used in neon signs and produces a bright orange-red light when electrically excited."},

        {symbol: "Na", name: "Sodium", atomicNumber: 11, group: "metal", xpos: 1, ypos: 3, facts: "Sodium is essential for life, helping to maintain proper fluid balance in the body."},
        {symbol: "Mg", name: "Magnesium", atomicNumber: 12, group: "metal", xpos: 2, ypos: 3, facts: "Magnesium is used in lightweight alloys and fireworks because of its bright white flame."},
        {symbol: "Al", name: "Aluminium", atomicNumber: 13, group: "metal", xpos: 13, ypos: 3, facts: "Aluminium is the most abundant metal in the Earth's crust and is used in packaging, transportation, and construction."},
        {symbol: "Si", name: "Silicon", atomicNumber: 14, group: "metalloid", xpos: 14, ypos: 3, facts: "Silicon is the second most abundant element in the Earth's crust and is essential for electronics, particularly semiconductors."},
        {symbol: "P", name: "Phosphorus", atomicNumber: 15, group: "nonmetal", xpos: 15, ypos: 3, facts: "Phosphorus is essential for life, playing a key role in DNA, RNA, and ATP molecules."},
        {symbol: "S", name: "Sulfur", atomicNumber: 16, group: "nonmetal", xpos: 16, ypos: 3, facts: "Sulfur is used in fertilizers and is an essential element for all life."},
        {symbol: "Cl", name: "Chlorine", atomicNumber: 17, group: "nonmetal", xpos: 17, ypos: 3, facts: "Chlorine is used to disinfect water and is an essential element in salt (NaCl)."},
        {symbol: "Ar", name: "Argon", atomicNumber: 18, group: "nonmetal", xpos: 18, ypos: 3, facts: "Argon is used in welding and as a protective atmosphere for growing crystals."},

        {symbol: "K", name: "Potassium", atomicNumber: 19, group: "metal", xpos: 1, ypos: 4, facts: "Potassium is essential for the function of all living cells, and its ions are vital in nerve transmission."},
        {symbol: "Ca", name: "Calcium", atomicNumber: 20, group: "metal", xpos: 2, ypos: 4, facts: "Calcium is essential for living organisms, particularly in cell physiology and bone structure."},
        {symbol: "Sc", name: "Scandium", atomicNumber: 21, group: "metal", xpos: 3, ypos: 4, facts: "Scandium is used in aerospace components and as a strengthening agent in metal alloys."},
        {symbol: "Ti", name: "Titanium", atomicNumber: 22, group: "metal", xpos: 4, ypos: 4, facts: "Titanium is known for its high strength, low density, and resistance to corrosion. It is used in aircraft, naval ships, and medical devices."},
        {symbol: "V", name: "Vanadium", atomicNumber: 23, group: "metal", xpos: 5, ypos: 4, facts: "Vanadium is used in steel alloys to increase strength and resistance to corrosion."},
        {symbol: "Cr", name: "Chromium", atomicNumber: 24, group: "metal", xpos: 6, ypos: 4, facts: "Chromium is primarily used in stainless steel and as a chrome plating for corrosion protection."},
        {symbol: "Mn", name: "Manganese", atomicNumber: 25, group: "metal", xpos: 7, ypos: 4, facts: "Manganese is essential for steel production and is also used in dry cell batteries."},
        {symbol: "Fe", name: "Iron", atomicNumber: 26, group: "metal", xpos: 8, ypos: 4, facts: "Iron is the most commonly used metal and the second most abundant metal in the Earth's crust."},
        {symbol: "Co", name: "Cobalt", atomicNumber: 27, group: "metal", xpos: 9, ypos: 4, facts: "Cobalt is used in superalloys for aircraft engines and also in lithium-ion batteries."},
        {symbol: "Ni", name: "Nickel", atomicNumber: 28, group: "metal", xpos: 10, ypos: 4, facts: "Nickel is used in stainless steel and other corrosion-resistant alloys."},
        {symbol: "Cu", name: "Copper", atomicNumber: 29, group: "metal", xpos: 11, ypos: 4, facts: "Copper is a good conductor of electricity and is used in electrical wiring, plumbing, and roofing."},
        {symbol: "Zn", name: "Zinc", atomicNumber: 30, group: "metal", xpos: 12, ypos: 4, facts: "Zinc is used to galvanize other metals to prevent corrosion."},
        {symbol: "Ga", name: "Gallium", atomicNumber: 31, group: "metal", xpos: 13, ypos: 4, facts: "Gallium is used in electronics, particularly in semiconductors and LEDs."},
        {symbol: "Ge", name: "Germanium", atomicNumber: 32, group: "metalloid", xpos: 14, ypos: 4, facts: "Germanium is used in fiber-optic systems, infrared optics, and as a semiconductor."},
        {symbol: "As", name: "Arsenic", atomicNumber: 33, group: "metalloid", xpos: 15, ypos: 4, facts: "Arsenic compounds are used in pesticides, herbicides, and insecticides."},
        {symbol: "Se", name: "Selenium", atomicNumber: 34, group: "nonmetal", xpos: 16, ypos: 4, facts: "Selenium is used in glassmaking and as a semiconductor in photocells."},
        {symbol: "Br", name: "Bromine", atomicNumber: 35, group: "nonmetal", xpos: 17, ypos: 4, facts: "Bromine is used in flame retardants and some pharmaceuticals."},
        {symbol: "Kr", name: "Krypton", atomicNumber: 36, group: "nonmetal", xpos: 18, ypos: 4, facts: "Krypton is used in high-performance light bulbs and in fluorescent lights."},

        // And so on for all elements up to 118.
    ];

    const container = document.getElementById('periodicTable');

    elements.forEach(element => {
        const elementDiv = document.createElement('div');
        elementDiv.classList.add('element', element.group);
        elementDiv.style.gridColumnStart = element.xpos;
        elementDiv.style.gridRowStart = element.ypos;

        elementDiv.innerHTML = `
            <div class="element-number">${element.atomicNumber}</div>
            <div class="element-symbol">${element.symbol}</div>
            <div class="element-name">${element.name}</div>
        `;

        elementDiv.addEventListener('click', () => showFacts(element));

        container.appendChild(elementDiv);
    });

    // Show facts in modal
    function showFacts(element) {
        const modal = document.getElementById('elementModal');
        const elementFacts = document.getElementById('elementFacts');
        elementFacts.innerHTML = `<strong>${element.name} (${element.symbol})</strong><br><br>${element.facts}`;
        modal.style.display = "flex";
    }

    // Close the modal
    function closeModal() {
        document.getElementById('elementModal').style.display = "none";
    }
</script>

</body>
</html>
